    <script>
         document.addEventListener('keydown', function (event) {
      if (event.key === '=' || event.key === 'Enter') {
        sulav('=');
      } else  {
        sulav(event.key);
      }
    });
      function sulav(enter){
          
        if (enter === '='){
              document.querySelector('.text-js').innerHTML= eval( document.querySelector('.text-js').innerHTML);
              return;
              }

              document.querySelector('.text-js').innerHTML+=  `${enter}`;

             
         if (enter === 'Bckspace'|| event.key=== 'Backspace'){
      document.querySelector('.text-js').innerHTML= document.querySelector('.text-js').innerHTML.slice(0, -1);
      return;
         }

      }
