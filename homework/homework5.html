<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Press here to convert Celsius into Fahrenheit</p>
  <button onclick="convertCtoF()">C to F</button>
  
  <p>Press here to convert Fahrenheit into Celsius</p>
  <button onclick="convertFtoC()">F to C</button><br>
  <p>convert both</p>
  <button onclick="convertBoth()">Convert</button>

  <script>
          let fahrenheit;
          let celsius;
            function convertCtoF() {
            fahrenheit=0;
              const celsius = parseFloat(prompt('Enter temperature in Celsius:'));
             fahrenheit = (celsius * 9/5) + 32;

         
          }
          
            function convertFtoC() {
                celsius= 0;
                const fahrenheit = parseFloat(prompt('Enter temperature in Fahrenheit:'));
                celsius = (fahrenheit - 32) * 5/9;
            
          }
      




          function convertBoth() {
            //convertCtoF();
            //convertFtoC();
            if ((fahrenheit)!==NaN && fahrenheit!== 0){
              alert(` Celsius  To Fahrenheit: ${fahrenheit} °F`);
              fahrenheit=0;
            }
              if ((celsius)!==NaN && celsius !== 0){
            alert(`  Fahrenheit To Celsius : ${celsius} °C`);
            celsius= 0;
            }
          }
  </script>
</body>

</html>
