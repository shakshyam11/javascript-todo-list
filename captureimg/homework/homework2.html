<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cointoss</title>
  </head>
  <body>
    <button onclick=" coins('head') ">head</button>
    <button
      onclick="
   coins('tails')"
    >
      tails
    </button>
    <script>
      const score = {
        win: 0,
        losses: 0,
      };

      let result = "";
      let move = "";
      function coins(playgame) {
        const coin = Math.random();
        if (coin <= 0.5) {
          move = "head";
        } else {
          move = "tails";
        }

        if (
          (move == "head" && playgame == "head") ||
          (move == "tails" && playgame == "tails")
        ) {
          result = "win";
        } else {
          result = "lose";
        }

        if (result == "win") {
          score.win += 1;
        } else if (result == "lose") {
          score.losses += 1;
        }
        alert(`you choose : ${playgame} and computer toss ${move}   you ${result}
score// :wins:: ${score.win}, losse:: ${score.losses} `);
      }
    </script>
  </body>
</html>
