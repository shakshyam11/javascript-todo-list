<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <input  class="text" placeholder="typehere" type="text" onkeyup="automatic(event.key);">
    <p class="ptext" ></p>
  <script>
  function automatic(){
    const textname = document.querySelector('.text').value;
    document.querySelector('.ptext').innerHTML = `${textname}`;
  }
  </script>
</body>
</html>
